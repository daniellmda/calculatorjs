<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet" />
    
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button data-all-clear class="span-two">AC</button>
      <button data-delete class="span-two">DEL</button>
      <button data-change-negative class="tooltip">
        +/-
        <span class="tooltiptext"
          >Меняет положительное число на отрицательное и обратно. Сначала вводим
          число</span
        >
      </button>
      <button data-sqrt>√</button>
      <button data-operation>X<sup>n</sup></button>
      <button data-operation>÷</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>*</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two">=</button>
      <button data-operation="%">%</button>
      <button data-operation="sin">sin</button>
      <button data-operation="cos">cos</button>
      <button data-operation="tan">tan</button>
      <button data-hex>Hex</button>
      <button data-memory-clear>MC</button>
<button data-memory-recall>MR</button>
<button data-memory-add>M+</button>
<button data-memory-subtract>M-</button>
<button data-log10>log10</button>
<button data-ln>ln</button>
<button data-log2>log2</button>

    </div>
  </body>
  <script src="./script.js" defer></script>
</html>
